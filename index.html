<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css?v=1.0">
  <title>Base Apparel Coming Soon | Ricky Chea</title>
</head>

<body>
  <div class="row">
    <div class="column1">
      <img src="images/bg-pattern-desktop.svg" class="background-image" alt="">
      <img src="images/logo.svg" class="logo" alt="">
      <div class="text-box">
        <img src="images/hero-mobile.jpg" class="hero-mobile" alt="">
        <h2 class="h2-text">We're</h2>
        <h1 class="h1-text">coming<br>soon</h1>
        <p>Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.</p>
        <form class="" action="index.html" method="post">
          <input type="text" name="email" placeholder="Email Address" autocomplete="off" title="email" aria-label="email">
          <div class="button-frame">
            <img src="images/icon-error.svg" class="icon-error" alt="">
            <button type="submit" name="button" title="submit" aria-label="submit">
              <img src="images/icon-arrow.svg" alt="">
            </button>
          </div>
          <br>
          <div class="error">Please provide a valid email</div>
        </form>
      </div>
    </div>
    <div class="column2">
      <img src="images/hero-desktop.jpg" style="width:100%" alt="">
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="js/main.js?v=1.0"></script>
</body>

</html>
